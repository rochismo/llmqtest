<!--
FlexBox -
  Redistribucio dels espais dins les capses.
  Containers de mida dinàmica.

  Posicionament:
    - Position (relative, absolute)
    - Float - - - gridView

  1 - Contenedor pare (body / .pare)
      - display: flex; <- obligatori
      - flex-direction: row (defecte. dreta-esquerra)
        | row-reverse (esquerra-dreta)| column ()| column-reverse <- no obligatori, es la direcció dels elements fills.
      - flex-wrap: nowrap | wrap | wrap-reverse;
      - justify-contenct: flex-start | flex-end | center | space-between | space-around | space-evenly <- Justificació del contingut
      - align-items: flex-start | flex-end | center | baseline (alinea les primeres lines de cada item) | stretch
      - align-content: <- alinea el contingut
      Diferencia: justify-content s'ocupa de cada linea com es justifica. align-content la justificacio del contingut sencer.

  2 - Contenedor fill
      - order: <numero> (default 0) <- nº que s'ordenarà a partir del pare. S'ordenen de menor a major.
      - flex-grow:  <- nº positiu que indica la proporció que creixerà l'item respecte els altres fills.
      - flex-shrink: <- nº positiu que indica la proporció que decreixerà l'item respecte als altres fills.
      - flex-basis: <- deixar en auto
      - flex:
      - align-self:
